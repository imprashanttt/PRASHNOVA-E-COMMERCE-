<!-- payment.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-8">
    <div class="bg-white shadow-lg rounded-2xl p-6 max-w-3xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Checkout</h1>

        <div class="flex flex-col lg:flex-row items-center gap-6 mb-4">
            <!-- Product Image -->
            <div class="w-full lg:w-1/3">
            </div>

            <!-- Product Details -->
            <div class="w-full lg:w-2/3">
                <p class="text-lg text-blue-500 mb-4">{{username}} final payment amount is: ${{ finalBill }}</p>

                <form action="{{ url_for('confirmPayment') }}" method="post">
                    <button type="submit" class="bg-yellow-500 text-white px-6 py-2 rounded-lg hover:bg-yellow-600 transition">Confirm Payment</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
