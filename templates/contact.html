<!-- contact.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-8">
    <div class="bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-4xl font-bold mb-6 text-blue-600 text-center">Contact Us</h1>
        
        <!-- Contact Details Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Contact Information -->
            <div>
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Our Office</h2>
                <ul class="text-gray-700 text-lg space-y-2">
                    <li><strong>Address:</strong> 123, Your Street, Your City, Your State, Your Country</li>
                    <li><strong>Phone:</strong> +1 234 567 890</li>
                    <li><strong>Email:</strong> support@yourcompany.com</li>
                    <li><strong>Working Hours:</strong> Mon - Fri, 9:00 AM - 6:00 PM</li>
                </ul>
            </div>

            <!-- Google Map Embed -->
            <div>
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Find Us</h2>
                <div class="w-full h-64 rounded-lg overflow-hidden shadow">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434400264!2d-122.40103768468104!3d37.78795797975656!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064d6d7d4d1%3A0x2cbb12174c3e9b67!2sGoogle!5e0!3m2!1sen!2sin!4v1637226126940!5m2!1sen!2sin" 
                        width="100%" 
                        height="100%" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
