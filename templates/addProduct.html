<!-- add_product.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto py-8">
    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-xl mx-auto">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Add New Product</h2>
        <form action="{{ url_for('add') }}" method="post" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label class="block mb-2 text-gray-700">Title</label>
                <input type="text" name="title" placeholder="Title of the Product" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block mb-2 text-gray-700">Price</label>
                <input type="number" name="price" placeholder="Price of the Product" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block mb-2 text-gray-700">Description</label>
                <textarea name="description" placeholder="Description of the Product" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <div>
                <label class="block mb-2 text-gray-700">Quantity</label>
                <input type="number" name="quantity" placeholder="Quantity of the Product" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block mb-2 text-gray-700">Category</label>
                <select name="category" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Select Category</option>
                    <option value="Pant">Pant</option>
                    <option value="Shirt">Shirt</option>
                    <option value="T-Shirt">T-Shirt</option>
                    <option value="Accessories">Accessories</option>
                </select>
            </div>
            <div>
                <label class="block mb-2 text-gray-700">Image</label>
                <input type="file" name="image" class="w-full text-gray-600">
            </div>
            <div class="text-center">
                <input type="submit" value="Submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">
            </div>
        </form>
    </div>
</div>
{% endblock %}
