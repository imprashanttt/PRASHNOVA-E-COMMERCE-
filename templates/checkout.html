<!-- checkout.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-8">
    <div class="bg-white shadow-lg rounded-2xl p-6 max-w-3xl mx-auto">
        <div class="flex flex-col lg:flex-row items-center gap-6">
            <!-- Product Image -->
            <div class="w-full lg:w-1/3">
                <img src="{{ url_for('image', filename=product.image) }}" alt="{{ product.title }}" class="rounded-xl w-full h-64 object-cover">
            </div>

            <!-- Product Details -->
            <div class="w-full lg:w-2/3">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">{{ product.title }}</h2>
                <p class="text-xl text-green-600 mb-2">Price: ${{ product.price }}</p>
                <p class="text-gray-700 mb-4">{{ product.description }}</p>

                <form action="{{ url_for('buy', pid=product.id) }}" method="post" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Quantity</label>
                        <input type="number" name="quantity" min="1" value="1" class="w-24 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <button type="submit" class="bg-yellow-500 text-white px-6 py-2 rounded-lg hover:bg-yellow-600 transition">Add To Cart</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
