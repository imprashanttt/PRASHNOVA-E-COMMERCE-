<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prashnova - E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@heroicons/react/solid@1.0.0/outline/cog.svg"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow mb-4">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <!-- Logo -->
            <div class="text-2xl font-bold text-blue-500">
                <a href="/">Prashnova</a>
            </div>

            <!-- Navigation Links -->
            <div>
                <ul class="flex items-center space-x-6">
                    <li><a href="/" class="text-gray-700 hover:text-blue-500">Home</a></li>
                    <li><a href="/shop" class="text-gray-700 hover:text-blue-500">Shop</a></li>
                    <li><a href="/about" class="text-gray-700 hover:text-blue-500">About</a></li>
                    <li><a href="/contact" class="text-gray-700 hover:text-blue-500">Contact</a></li>
                </ul>
            </div>

            <!-- User Actions (Login/Logout) & Cart Button -->
            <div class="flex items-center space-x-4">
                {% if user_logged_in %}
                    <span class="text-gray-700">Welcome, {{ username }}</span>
                    <a href="/logout" class="text-red-500 hover:underline">Logout</a>
                {% else %}
                    <a href="/login" class="text-blue-500 hover:underline">Login</a>
                    <a href="{{ url_for('register') }}" class="text-blue-500 hover:underline">Register</a>
                {% endif %}

                <!-- Cart Button -->
                <a href="/viewcart" class="relative text-gray-700 hover:text-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.6 8H17M7 13L5.4 7M17 13l1.6 8M9 21h6" />
                    </svg>
                    {% if cart_items_count %}
                        <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-1">{{ cart_items_count }}</span>
                    {% endif %}
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-6">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
